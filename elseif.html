<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button type="button" id="button">Đăng nhập</button>
<script>
    let login = document.getElementById("button").addEventListener("click",check)
    function check(){
        let userName = prompt("Who's there?", '');
        if (userName == 'Admin') {
            let pass = prompt('Password?', '');
            if (pass == 'TheMaster') {
                alert('Welcome!');
            } else if (pass == null) {
                alert('Canceled.');
            } else {
                alert('Wrong password');
            }
        } else if (userName == null) {
            alert('Canceled');
        } else {
            alert("I don't know you");
        }
    }
</script>
</body>
</html>
